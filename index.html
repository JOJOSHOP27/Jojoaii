<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #0b1721 0%, #1a2f3f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .chat-card {
            max-width: 950px;
            width: 100%;
            background: rgba(18, 28, 36, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 40px;
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.05) inset;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 28px 24px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(130deg, #a6c1ff, #62b5f0, #7ee8fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        h2::after {
            content: "âœ¨";
            font-size: 2.2rem;
            filter: drop-shadow(0 4px 6px #00a6ff);
        }
        .key-hint {
            background: rgba(0, 166, 255, 0.1);
            border-radius: 60px;
            padding: 12px 18px;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            color: #c2e0ff;
            font-size: 0.95rem;
            backdrop-filter: blur(4px);
        }
        .key-hint span {
            background: #1e3b4f;
            padding: 5px 12px;
            border-radius: 40px;
            font-family: monospace;
            color: #9ac7ff;
            border: 1px solid #2f5570;
        }
        #apiKeyInput {
            display: none; /* hidden karena sudah terisi otomatis, user tidak perlu repot */
        }
        #chatContainer {
            background: rgba(10, 20, 28, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 24px 20px;
            height: 380px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
            margin-bottom: 22px;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 28px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            animation: pop 0.2s ease;
            box-shadow: 0 8px 16px -8px #00000055;
        }
        @keyframes pop {
            from { opacity: 0; transform: translateY(8px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .user {
            background: #0f6cbf;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            background-image: linear-gradient(145deg, #1b7fd0, #0a5ca3);
        }
        .bot {
            background: #1f3a4b;
            color: #e7f3ff;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border: 1px solid #30647f;
            backdrop-filter: blur(4px);
        }
        .loading {
            background: #1b3442;
            color: #98b9d6;
            font-style: italic;
            border: 1px dashed #3f6f8f;
        }
        .input-area {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        #messageInput {
            flex: 1;
            min-width: 200px;
            padding: 16px 22px;
            background: #172f3c;
            border: 2px solid #2a4a5c;
            border-radius: 60px;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #messageInput:focus {
            border-color: #3fa2e7;
            background: #1e3b4c;
            box-shadow: 0 8px 25px #0055aa40;
        }
        #messageInput::placeholder {
            color: #7f9fb5;
            font-weight: 300;
        }
        button {
            background: #1d6fb0;
            border: none;
            color: white;
            padding: 16px 30px;
            border-radius: 60px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.15s;
            box-shadow: 0 10px 22px -6px #0a4c7a;
            border: 1px solid #4794d1;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        button:hover {
            background: #2584d0;
            transform: scale(0.97);
            box-shadow: 0 5px 12px -2px #0077ff;
        }
        button:disabled {
            background: #3b5770;
            box-shadow: none;
            transform: none;
            border-color: #5f7a92;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #resetBtn {
            background: #4e3b5b;
            box-shadow: 0 10px 22px -6px #382842;
            border-color: #8f6b9f;
        }
        #resetBtn:hover {
            background: #684d78;
        }
        .footer-note {
            font-size: 0.85rem;
            color: #7b98ad;
            text-align: center;
            margin-top: 18px;
            border-top: 1px dashed #2f4d60;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="chat-card">
        <h2>Gemini Flash Â· Instant</h2>
        
        <!-- API Key sudah terisi otomatis (disembunyikan) -->
        <input type="hidden" id="apiKeyInput" value="AIzaSyDA5QcQrkZsVYOiV_g60An7pkAGpgIup_k">
        
        <div class="key-hint">
            ðŸ”‘ API key aktif Â· model <span>gemini-1.5-flash</span>
        </div>

        <!-- area chat -->
        <div id="chatContainer"></div>

        <!-- input dan kontrol -->
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Tanyakan apa saja..." autocomplete="off">
            <button id="sendBtn">Kirim</button>
            <button id="resetBtn">â†» Reset</button>
        </div>
        <div class="footer-note">
            âš¡ langsung pakai Â· key sudah include Â· bila perlu ganti, edit di inspector
        </div>
    </div>

    <script>
        (function() {
            // ELEMEN
            const apiKeyInput = document.getElementById('apiKeyInput');
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const resetBtn = document.getElementById('resetBtn');

            // STATE
            let messages = [];
            let loadingElement = null;

            // HELPER RENDER
            function appendMessageToDOM(role, text, isLoading = false) {
                const div = document.createElement('div');
                div.classList.add('message', role === 'user' ? 'user' : 'bot');
                if (isLoading) div.classList.add('loading');
                div.textContent = text;
                chatContainer.appendChild(div);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return div;
            }

            function showLoading() {
                if (loadingElement) return;
                loadingElement = appendMessageToDOM('model', 'âš¡ Mengetik...', true);
            }

            function hideLoading() {
                if (loadingElement) {
                    loadingElement.remove();
                    loadingElement = null;
                }
            }

            function addUserMessage(text) {
                messages.push({ role: 'user', text });
                appendMessageToDOM('user', text);
            }

            function addBotMessage(text) {
                messages.push({ role: 'model', text });
                appendMessageToDOM('model', text);
            }

            function resetChat() {
                messages = [];
                chatContainer.innerHTML = '';
                hideLoading();
            }

            // API CALL
            async function callGemini(userText) {
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    alert('API key tidak ditemukan! Hubungi pengembang.');
                    return;
                }

                addUserMessage(userText);
                showLoading();
                sendBtn.disabled = true;

                // Gunakan model cepat dan stabil
                const model = 'gemini-1.5-flash';  // bisa diganti 'gemini-pro' jika perlu
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: messages })
                    });

                    hideLoading();

                    if (!response.ok) {
                        let errorMsg = `HTTP ${response.status}`;
                        try {
                            const err = await response.json();
                            errorMsg = err.error?.message || JSON.stringify(err);
                        } catch (e) {}
                        addBotMessage(`âŒ Error: ${errorMsg}`);
                        sendBtn.disabled = false;
                        return;
                    }

                    const data = await response.json();
                    const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (reply) {
                        addBotMessage(reply);
                    } else {
                        addBotMessage('âš ï¸ Respons kosong (mungkin block?). Cek console.');
                        console.warn('Gemini response:', data);
                    }
                } catch (error) {
                    hideLoading();
                    addBotMessage(`ðŸš« Gagal terhubung: ${error.message}`);
                } finally {
                    sendBtn.disabled = false;
                    messageInput.focus();
                }
            }

            // EVENT LISTENER
            sendBtn.addEventListener('click', () => {
                const text = messageInput.value.trim();
                if (!text) return;
                messageInput.value = '';
                callGemini(text);
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendBtn.click();
                }
            });

            resetBtn.addEventListener('click', () => {
                resetChat();
                messageInput.focus();
            });

            // Sambutan ringan (opsional)
            window.addEventListener('load', () => {
                // Tampilkan pesan pembuka dari bot agar tidak kosong
                if (messages.length === 0) {
                    addBotMessage('Halo! Aku siap membantu. Silakan tanya apa saja.');
                }
                messageInput.focus();
            });
        })();
    </script>
</body>
</html>
