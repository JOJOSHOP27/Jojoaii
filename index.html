<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joell AI - Modern Chat</title>
    <style>
        /* Desain Modern & Simpel */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #2563eb; color: white; padding: 20px; text-align: center; font-size: 1.2em; font-weight: bold; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
        .user { background: #e2e8f0; align-self: flex-end; color: #1e293b; }
        .ai { background: #dbeafe; align-self: flex-start; color: #1e40af; }
        #input-area { border-top: 1px solid #eee; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">ü§ñ Joell AI</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tanya sesuatu pada Joell AI...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyCpcekj4zdWjUj4ghwUtSXNAWmRIR-Pwrw"; // API Key Anda
    const messagesDiv = document.getElementById('messages');

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        // Tampilkan pesan User
        appendMessage(text, 'user');
        input.value = '';

        try {
            // Panggil API Gemini
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            
            // Tampilkan balasan AI
            appendMessage(aiResponse, 'ai');
        } catch (error) {
            appendMessage("Maaf, Joell AI sedang mengalami kendala koneksi. üõ†Ô∏è", 'ai');
            console.error(error);
        }
    }

    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('msg', sender);
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
