<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joell AI - Modern Chat</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 90%; max-width: 450px; height: 80vh; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #007bff; color: white; padding: 20px; text-align: center; font-size: 1.5em; font-weight: bold; border-bottom: 2px solid #0056b3; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fafafa; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 14px; line-height: 1.5; word-wrap: break-word; }
        .user { background: #007bff; align-self: flex-end; color: white; border-bottom-right-radius: 2px; }
        .ai { background: #e9ecef; align-self: flex-start; color: #333; border-bottom-left-radius: 2px; }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; transition: 0.3s; }
        input:focus { border-color: #007bff; box-shadow: 0 0 5px rgba(0,123,255,0.2); }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">‚ú® Joell AI</div>
    <div id="messages">
        <div class="msg ai">Halo! Saya Joell AI. Ada yang bisa saya bantu hari ini? üòä</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
    // GANTI DENGAN API KEY ANDA YANG VALID
    const API_KEY = "AIzaSyCpcekj4zdWjUj4ghwUtSXNAWmRIR-Pwrw"; 
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            const aiResponse = data.candidates[0].content.parts[0].text;
            appendMessage(aiResponse, 'ai');

        } catch (error) {
            console.error("Error Detail:", error);
            appendMessage("‚ö†Ô∏è Eror: " + error.message, 'ai');
        } finally {
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }
    }

    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('msg', sender);
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
