<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joell AI - Modern Chat</title>
    <style>
        /* CSS Modern & Bersih */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; border: 1px solid #e0e0e0; }
        #header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-size: 1.3em; font-weight: bold; letter-spacing: 1px; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #ffffff; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 14px; }
        .user { background: #e8f0fe; align-self: flex-end; color: #1967d2; border-bottom-right-radius: 2px; }
        .ai { background: #f1f3f4; align-self: flex-start; color: #3c4043; border-bottom-left-radius: 2px; }
        #input-area { border-top: 1px solid #f1f3f4; padding: 15px; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 12px; border: 1px solid #dadce0; border-radius: 25px; outline: none; font-size: 14px; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #1765cc; }
        button:disabled { background: #bdc1c6; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">ðŸ¤– JOELL AI</div>
    <div id="messages">
        <div class="msg ai">Halo! Saya Joell AI. Ada yang bisa saya bantu?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tanya sesuatu..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
    // Menggunakan API Key terbaru yang kamu berikan
    const API_KEY = "AIzaSyAYxHhWXjD-0wORKjYJDd8I7V-oOJ45jKA"; 
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // Tampilkan pesan user
        appendMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;

        try {
            // Menggunakan Endpoint v1beta dengan model yang tepat
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            // Mengambil teks jawaban dari struktur data Gemini
            const aiResponse = data.candidates[0].content.parts[0].text;
            appendMessage(aiResponse, 'ai');

        } catch (error) {
            console.error("Error:", error);
            appendMessage("Maaf, ada kendala: " + error.message, 'ai');
        } finally {
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }
    }

    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('msg', sender);
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
